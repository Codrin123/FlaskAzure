{% extends "layout.html" %}

{% block links %}
<link href="static/content/signin.css" rel="stylesheet">
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<form action="/sign_in" method="POST" class="form-border from-control">
    <label for="inputEmail" 
    class="sr-only">Email address
    </label>

    <input name="email"
    type="email"
    id="inputEmail"
    class="form-control"
    placeholder="Email address"
    required autofocus>
    <label for="inputPassword"
    class="sr-only">Password
    </label>
    
    <input name="password" 
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    required>

    <button 
    class="btn btn-lg btn-primary btn-block button"
    type="submit">
    Sign in
    </button>
</form>

<h2>{{ error }}</h2>
{% endblock %}
